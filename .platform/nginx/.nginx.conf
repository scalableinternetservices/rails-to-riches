# .platform/nginx/nginx.conf

worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;

        # Route all requests starting with /api to the Rails app on port 3000
        location /api/ {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from /frontend/build/static
        location /static/ {
            alias /var/app/current/frontend/build/static/;
            access_log off;
            expires max;
            add_header Cache-Control "public";
        }

        # All other routes go to the frontend index.html for SPA routing
        location / {
            try_files $uri /frontend/build/index.html;
        }
    }
}
